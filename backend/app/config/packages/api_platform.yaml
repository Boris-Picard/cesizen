api_platform:
  formats:
    json: ["application/json", "application/merge-patch+json"]
  title: Hello API Platform
  version: 1.0.0
  defaults:
    stateless: true
    cache_headers:
      vary: ["Content-Type", "Authorization", "Origin"]
  swagger:
    api_keys:
      JWT:
        name: Authorization
        type: header
  collection:
    pagination:
      enabled: true
      items_per_page_parameter_name: 'itemsPerPage'
      page_parameter_name: 'page'