name: CI/CD - Build and Push

on:
  push:
    branches:
      - "prod"

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ secrets.GHCR_USERNAME }}
          password: ${{ secrets.GHCR_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build & push backend
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/docker/Dockerfile
          push: true
          tags: ghcr.io/boris-picard/cesizen-backend:latest

      - name: Build & push frontend
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          file: ./frontend/docker/Dockerfile
          push: true
          tags: ghcr.io/boris-picard/cesizen-frontend:latest

      - name: Trigger redeploy on Render
        run: curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK_BACKEND }}
        